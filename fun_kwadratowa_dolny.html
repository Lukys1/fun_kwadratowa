<!DOCTYPE html>
<html lang="pl">
<head>
<title>Zadanie JavaScript</title>
<meta charset="utf-8">
<div style="color:green;font-size:2cm;">
<style>
    h1 { text-transform: uppercase; }
    .wynik { color: green; font-size: 2cm; }
</style>
</head>


<body>
<label for="a_dol">Podaj a:</label> 
<input type="number" id="a_dol">
<br><br>
<label for="b_dol">Podaj b:</label> 
<input type="number" id="b_dol">
<br><br>
<label for="c_dol">Podaj c:</label> 
<input type="number" id="c_dol">
<br><br>
<input type="button" value="Oblicz" onclick="Oblicz_dolny()">
<div id="wynik" class="wynik"></div>



<script>
function Oblicz_dolny() {
    var a_dol = parseFloat(document.getElementById('a_dol').value);
    var b_dol = parseFloat(document.getElementById('b_dol').value);
    var c_dol = parseFloat(document.getElementById('c_dol').value);
if (a_dol === 0) {
    document.getElementById("wynik").innerHTML = "To nie jest funkcja kwadratowa.";
    return;
}
    var delta = Math.pow(b_dol, 2) - 4 * a_dol * c_dol;
    var p = -b_dol / (2 * a_dol);
    var q = -delta / (4 * a_dol);
    var wynikHTML = `W(${p}, ${q})<br>`;
    wynikHTML += `Postać kanoniczna: y = ${a_dol}(x - ${p})² + ${q}<br>`;

if (delta < 0) {
    wynikHTML += "BRAK MIEJSC ZEROWYCH!<br>";
}

else if (delta === 0) {
    var x0 = -b_dol / (2 * a_dol);
    wynikHTML += `x0 = ${x0}<br>`;
    wynikHTML += `Postać iloczynowa: y = ${a_dol}(x - ${x0})²<br>`;
}

else {
    var sqrtDelta = Math.sqrt(delta);
    var x1 = (-b_dol - sqrtDelta) / (2 * a_dol);
    var x2 = (-b_dol + sqrtDelta) / (2 * a_dol);
    wynikHTML += `x1 = ${x1}, x2 = ${x2}<br>`;
    wynikHTML += `Postać iloczynowa: y = ${a_dol}(x - ${x1})(x - ${x2})<br>`;
}

if (a_dol > 0) {
    wynikHTML += `Funkcja rośnie w przedziale: (${p}, ∞)<br>`;
    wynikHTML += `Funkcja maleje w przedziale: (-∞, ${p})<br>`;
}
else {
    wynikHTML += `Funkcja rośnie w przedziale: (-∞, ${p})<br>`;
    wynikHTML += `Funkcja maleje w przedziale: (${p}, ∞)<br>`;
}

    document.getElementById("wynik").innerHTML = wynikHTML;
}


</script>
</body>
</html>
